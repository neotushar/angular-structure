<div class="col-md-6 col-md-offset-3">
	<!-- <div ng-show="$ctrl.message" class="alert alert-success">{{ $ctrl.message }}</div> -->
	<form class="form-horizontal" novalidate name="form" ng-submit="$ctrl.login(form.$valid)">
		<div class="form-group">
			<label for="inputUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsername" placeholder="Email" ng-model="$ctrl.user.username" required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="$ctrl.user.password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="$ctrl.user.remember"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success btn-lg btn-block">
					<span class="glyphicon glyphicon-flash"></span> Sign In!
				</button>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<span>or <a ui-sref="register">Register</a></span>
			</div>
		</div>
	</form>
</div>
